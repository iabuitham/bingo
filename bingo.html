<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College De La Salle Bingo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f7cb19;
            color: #014694;
            margin: 0;
            padding: 20px;
        }
        table {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
        }
        td {
            width: 10%;
            height: 40px;
            text-align: center;
            border: 1px solid #014694;
            font-size: 1rem;
        }
        .highlight {
            background-color: #014694;
            color: white;
        }
        button {
            background-color: #014694;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:disabled {
            background-color: gray;
            cursor: not-allowed;
        }
        @media (max-width: 600px) {
            td {
                height: 30px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <h1>College De La Salle Bingo</h1>
    <button id="generate">Generate Number</button>
    <table id="numberTable"></table>
    
    <script>
        const table = document.getElementById("numberTable");
        const button = document.getElementById("generate");
        const numbers = Array.from({ length: 100 }, (_, i) => i + 1);
        let generatedNumbers = new Set();
        
        function createTable() {
            let row;
            numbers.forEach((num, index) => {
                if (index % 10 === 0) {
                    row = table.insertRow();
                }
                const cell = row.insertCell();
                cell.textContent = num;
                cell.id = `cell-${num}`;
            });
        }
        
        function generateNumber() {
            if (generatedNumbers.size === 100) {
                button.disabled = true;
                return;
            }
            let randomNum;
            do {
                randomNum = Math.floor(Math.random() * 100) + 1;
            } while (generatedNumbers.has(randomNum));
            
            generatedNumbers.add(randomNum);
            document.getElementById(`cell-${randomNum}`).classList.add("highlight");
        }
        
        button.addEventListener("click", generateNumber);
        createTable();
    </script>
</body>
</html>
