<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo</title>
    <style>
        body {
            background-color: #014694;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .head {
            color: white;
            font-family: Arial, sans-serif;
            margin-bottom: 20px;
        }

        .dot {  
            height: 120px;
            width: 120px;
            background-color: #f7cb19;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px auto;
        }

        p {
            color: white;
            font-size: 30px;
            font-family: Arial, sans-serif;
        }

        .generated {
            color: white;
            font-size: 50px;
            font-weight: bold;
        }

        button {
            font-size: 18px;
            padding: 12px 25px;
            margin-top: 20px;
            border: none;
            border-radius: 10px;
            background-color: #f7cb19;
            color: #014694;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #e6b800;
        }

        .table-container {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            font-family: Arial, sans-serif;
            width: 250px;
            max-width: 90%;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #014694;
            padding: 10px;
            text-align: center;
            font-size: 18px;
        }

        th {
            background-color: #f7cb19;
            color: #014694;
        }

        @media (max-width: 600px) {
            .dot {
                height: 100px;
                width: 100px;
            }

            p {
                font-size: 25px;
            }

            .generated {
                font-size: 40px;
            }

            button {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="head">
        <h1>College De La Salle Bingo</h1>
    </div>
    
    <div class="container">
        <div>
            <p>The number is</p>
            <div class="dot">
                <h1 class="generated">0</h1>
            </div>
            <button onclick="generateBingoNumber()">Generate Number</button>
        </div>

        <div class="table-container">
            <h2>Generated Numbers</h2>
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                    </tr>
                </thead>
                <tbody id="numberList">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let generatedNumbers = [];

        function generateBingoNumber() {
            let number = Math.floor(Math.random() * 100) + 1;

            if (!generatedNumbers.includes(number)) {
                generatedNumbers.push(number);
                document.querySelector(".generated").innerText = number;
                
                let tableBody = document.getElementById("numberList");
                let row = document.createElement("tr");
                let cell = document.createElement("td");
                cell.innerText = number;
                row.appendChild(cell);
                tableBody.appendChild(row);
            } else {
                generateBingoNumber();
            }
        }
    </script>
</body>
</html>
